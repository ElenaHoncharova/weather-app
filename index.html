<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="weather.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;1,300&family=Syncopate:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="container-content">
        <form>
          <input
            type="text"
            id="enter-city"
            placeholder="Enter a city"
            autofocus
            on
          />
          <input type="submit" value="Find" />
        </form>

        <button>Current city</button>

        <h1 class="city" id="choosen-city"></h1>
        <div class="row middle">
          <div class="col-12 col-md-4 data">
            <div class="temperature">
              <div class="temp-number" id="current-temp"></div>
              <div class="temp-cf">
                <a href="#" class="active" id="cel">°C </a>
                <a href="#" id="fah"> °F</a>
              </div>
            </div>
          </div>
          <div class="col-6 order-md-first col-md-4 parent-top-img">
            <img class="top-img" id="big-icon" src="" alt="" />
          </div>
          <div class="col-6 col-md-4 weather-details">
            <ul>
              <li class="today" id="current-time"></li>
              <li class="description" id="sky"></li>
              <li id="humidity"></li>
              <li id="wind"></li>
            </ul>
          </div>
        </div>

        <div class="bottom" id="forecast"></div>
      </div>
    </div>

    <script src="weather.js"></script>
  </body>
</html>
