<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="weather.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;1,300&family=Syncopate:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="project">
      <div class="container">
        <div class="row upper">
          <div class="col-10">
            <form>
              <input
                type="text"
                id="enter-city"
                placeholder="Enter a city"
                autofocus
                on
              />
              <input type="submit" value="Find" />
            </form>
          </div>
          <div class="col-2">
            <button>Current location</button>
          </div>
        </div>
        <div class="row middle">
          <div class="col-3">
            <img
              class="top-img"
              id="big-icon"
              src="images/clouds.png"
              alt="clouds"
            />
          </div>
          <div class="col-9 data">
            <div class="city" id="choosen-city"></div>
            <div class="row current-weather">
              <div class="col-2 temperature">
                <div class="temp-number" id="current-temp"></div>
                <div class="temp-cf">
                  <a href="#" class="active" id="cel">°C </a> <b>|</b>
                  <a href="#" id="fah"> °F</a>
                </div>
              </div>
              <div class="col-6 weather-details">
                <ul>
                  <li class="description" id="sky"></li>
                  <li id="humidity"></li>
                  <li id="wind"></li>
                  <li class="today" id="current-time"></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="bottom">
          <div class="row">
            <div class="col day">TUE</div>
            <div class="col day">WED</div>
            <div class="col day">THU</div>
            <div class="col day">FRI</div>
            <div class="col day">SAT</div>
          </div>
          <div class="row">
            <div class="col">
              <img src="images/partly-cloudy.png" alt="" />
            </div>
            <div class="col">
              <img src="images/Rain.png" alt="" />
            </div>
            <div class="col">
              <img src="images/Snow.png" alt="" />
            </div>
            <div class="col">
              <img src="images/sunny.png" alt="" />
            </div>
            <div class="col">
              <img src="images/thunder.png" alt="" />
            </div>
          </div>
          <div class="row">
            <div class="col">10°</div>
            <div class="col">11°</div>
            <div class="col">7°</div>
            <div class="col">5°</div>
            <div class="col">4°</div>
          </div>
        </div>
      </div>
      <p>
        <a
          href="https://github.com/ElenaHoncharova/weather-app"
          class="bottom-link"
          >Open-sourse code</a
        >
        by Elena
      </p>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
